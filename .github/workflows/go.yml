name: Build
on:
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
jobs:
  build-latest:
    # name: build
    strategy:
      matrix:
        # go: [1.12.x, 1.13.x]
        os: [macos-latest, windows-latest, ubuntu-latest] # ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Set up go variables
        id: config
        run: |
          echo $PWD
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"

      - name: Get dependencies
        run: |
          go build -v ./...

      - name: Build
        run: go build -v .
      - name: Test
        run: go test -v robot_info_test.go